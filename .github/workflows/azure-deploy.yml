name: Azure Docker Deployment (Zero Downtime)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to ACR
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: api.Dockerfile
        push: true
        tags: ${{ secrets.ACR_LOGIN_SERVER }}/myskillstore-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-web:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to ACR
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - name: Build and push Web image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: web.Dockerfile
        push: true
        tags: ${{ secrets.ACR_LOGIN_SERVER }}/myskillstore-web:latest
        build-args: |
          NEXT_PUBLIC_API_URL=https://skills-store-api-bjbddhaeathndkap.southeastasia-01.azurewebsites.net
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-to-staging:
    runs-on: ubuntu-latest
    needs: [build-api, build-web]
    steps:
    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy API to Staging Slot
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'skills-store-api'
        slot-name: 'staging'
        images: '${{ secrets.ACR_LOGIN_SERVER }}/myskillstore-api:latest'

    - name: Deploy Web to Staging Slot
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'myskillstore-web'
        slot-name: 'staging'
        images: '${{ secrets.ACR_LOGIN_SERVER }}/myskillstore-web:latest'

    - name: Swap Staging to Production
      run: |
        az webapp deployment slot swap --resource-group skills-store-rg --name skills-store-api --slot staging --target-slot production
        az webapp deployment slot swap --resource-group skills-store-rg --name myskillstore-web --slot staging --target-slot production

    - name: Logout from Azure
      run: az logout
